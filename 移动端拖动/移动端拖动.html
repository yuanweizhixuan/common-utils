<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--禁止移动端缩放-->
	<meta name="viewport"
	      content="width=device-width, user-scalable=0, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<!--优先使用webkit内核渲染-->
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	
	<title>Document</title>
	<style>
		.box {
			position: relative;
			width: 60px;
			height: 60px;
			background-color: red;
		}
	</style>
</head>

<body>
<div class="box">

</div>

<script>
	var rankBtn = document.querySelector(".box"); //页面对应的按钮
	var oW, oH;
	rankBtn.addEventListener("touchstart", function (e) { //监听开始事件
		var touches = e.touches[0];
		oW = touches.clientX - rankBtn.offsetLeft;
		oH = touches.clientY - rankBtn.offsetTop;
	})
	
	rankBtn.addEventListener("touchmove", function (e) { //监听移动事件
		var touches = e.touches[0];
		var oLeft = touches.clientX - oW;
		var oTop = touches.clientY - oH;
		
		if (oLeft < 0) {
			oLeft = 0;
		} else if (oLeft > document.documentElement.clientWidth - rankBtn.offsetWidth) {
			oLeft = (document.documentElement.clientWidth - rankBtn.offsetWidth);
		}
		
		if (oTop < 0) {
			oTop = 0;
		} else if (oTop > document.documentElement.clientHeight - rankBtn.offsetHeight) {
			oTop = (document.documentElement.clientHeight - rankBtn.offsetHeight);
		}
		rankBtn.style.left = oLeft + "px";
		rankBtn.style.top = oTop + "px";
	});
</script>
</body>

</html>
