<!doctype html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--禁止移动端缩放-->
	<meta name="viewport"
	      content="width=device-width, user-scalable=0, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<!--优先使用webkit内核渲染-->
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.11.0/jquery.js"></script>
	
	<title>Document</title>
</head>
<body>

<script>
	
	/**
	 * 全选或者全不选
	 */
	function handleCheckAllClick() {
		$(".check-all").on("change", function () {
			$(".checkbox-ipt").prop("checked", $(this).prop("checked"));
		})
	}
	
	handleCheckAllClick()
	
	/**
	 * 每一个checkbox 被点击的时候检查是不是全选了
	 */
	function handleCheckIptClick() {
		$(".checkbox-ipt").on("change", function () {
			if ($(".checkbox-ipt:checked").length === $(".checkbox-ipt").length) {
				$(".check-all").prop("checked", true);
			} else {
				$(".check-all").prop("checked", false);
			}
		})
	}
	
	handleCheckIptClick()
</script>
</body>
</html>
